<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Tracker Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
      body {
        background: linear-gradient(135deg, #2b5876, #4e4376);
        display: flex; justify-content: center; align-items: center;
        height: 100vh; margin: 0; color: #fff;
      }
      .app {
        background: rgba(255,255,255,0.1);
        padding: 30px; border-radius: 20px;
        width: 400px; text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      }
      h1 { font-size: 1.6em; margin-bottom: 20px; }
      input {
        width: 100%; padding: 10px; margin: 5px 0;
        border: none; border-radius: 5px;
      }
      button {
        background: #00c6ff; border: none;
        padding: 10px 20px; border-radius: 5px;
        cursor: pointer; color: white; font-weight: bold;
        transition: 0.3s;
      }
      button:hover { background: #0072ff; }
      .student-list {
        margin-top: 20px; text-align: left;
        background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px;
      }
      .student-item {
        background: rgba(255,255,255,0.1);
        padding: 10px; border-radius: 5px; margin: 5px 0;
        display: flex; justify-content: space-between; align-items: center;
      }
      .student-item span { flex: 1; }
      .remove-btn {
        background: red; border: none; border-radius: 5px;
        color: white; padding: 5px 10px; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Main React Code -->
    <script type="text/babel" src="app.js"></script>
  </body>
</html>
